<!DOCTYPE html>
<html>
  <head>
    <title>Candlestick Chart and Pie Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <h1>Candlestick Chart and Pie Chart</h1>
    <div id="plot"></div>

    <script>
      var plotDiv = document.getElementById("plot");
      var plotData = JSON.parse("{{ plot_div|safe }}");
      Plotly.newPlot(plotDiv, plotData.data, plotData.layout);
    </script>
  </body>
</html>
